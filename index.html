<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<form action="" onsubmit="searchPokemon(event)">
    <input type="text" name="pokemon" autocomplete="off" placeholder="Alege pokemonul">
    <button type="submit">Submit</button> 
 
<div class="card middle">

    <div class="front">
        <img src="./images/Cardback (1).jpg" alt="">
    </div>

 <div class="back">
    <div class="back-content middle">

        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokemonul Este...</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="">
            </div>

            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>

    </div>
 </div>
</div>

</form>
<p>Apasa si cauta Pokemoni!!!!</p>
<audio autoplay="" controls="" >
    <source src="./Pokemon- TV Theme Song (Full) MUBlogger.mp3" type="audio/mpeg">
</audio>

<div class="link">
    <a href="./imagini rotative/index.html" target="_blank">Apasa si o sa vezi!</a> 
</div>

 <script src="app.js" type="text/javascript" defer></script>
</body>
</html>
